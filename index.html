<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <link rel="stylesheet" href="css\main.css">
  <link rel="icon" href="images/glypht.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Noughts and Crosses</title>
  <script src="js/create.js"></script>
  <script src="js/play.js"></script>
  <script lang="js">
    window.onload = function () {
      let button = document.getElementById("create");
      let del = 0
      button.onclick = function () {
        whatsSquare(whatsField());
      }
      let buttonHowPlay = document.getElementById("how_play");
      buttonHowPlay.onclick = function () {
        del += 1
        let buttonsDiv = document.getElementById("how_play_div")
        description(del, buttonsDiv)
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <a href="index.html"><img src="images/icon.png" id="icon"></a>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-auto">
        <lable>Выберите поле:</lable>
      </div>
      <div class="col-sm-auto"></div><select id="select_size" required>
        <option value="3x3">классическое (3x3)</option>
        <option value="19x19">бесконечное (19x19)</option>
      </select>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-auto"><input id="create" class="button" type="button" value="Создать поле"></div>
      <div id="how_play_div" class="col-sm">
        <input id="how_play" class="button" type="button" value="Как играть?">
      </div>
    </div>
  </div>
  <div class="container">
    <div id="move" class="row">
    </div>
  </div>
  <div id="play_aktivity" class="container">
    <div id="div_friends" class="row">
    </div>
    <div id="field" class="row">
    </div>
    <div id="new_game_target" class="row">
    </div>
  </div>
  <div id="footer" class="container">
    <div id="my" class="none_margin row">
